<div class="card" style="    min-height: 500px;border-radius: 10px;box-shadow: 5px 10px #888888;">
  <div class="card-header text-center cardheadertext">
    <span>
      <i class="fa fa-check-circle-o" style="color:white; font-size:20px;"></i>&nbsp;Location Details
    </span>
    <button type="button" icon="fa fa-arrow-left" pButton aria-hidden="true" pTooltip="Back" (click)="backMaterialDetails()" style="float: left;
    height: 26px;"></button>
  </div>

  <!--<div>
    <button type="button" icon="fa fa-arrow-left" pButton aria-hidden="true" pTooltip="Back" (click)="backMaterialDetails()" style="float: left;
    height: 26px;"></button>
    <h5 style="text-align:center">Location Details</h5>
  </div>-->
  <div class="card-body" style="overflow-y:scroll">
    <div class="row col-lg-12 col-md-12 col-sm-12">
      <div class="col-lg-4 col-md-4 col-sm-4 form-group" style="font-weight:600;font-size:14px;color:darkblue;">
        Material ID: <label class="form-label" style="color:#dc3545;">{{materialid}}</label>
      </div>
    </div>

    <!--<h6 style="text-align:left">Material ID: {{materialid}}</h6>-->
    <p-table #dt [columns]="cols" [value]="LocationDetails">
      <!--<ng-template pTemplate="caption">
        <div class="ui-helper-clearfix" style="text-align: left">
          <button type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success"></button>
          <button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="ui-button-warning"></button>
        </div>
      </ng-template>-->
      <ng-template pTemplate="header" let-columns>
        <tr class="mprltbldata">
          <th style="text-align:center;width:70px">Sl. No.</th>
          <th style="text-align:center;" *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
        <tr>
          <th></th>
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'availableqty', 'contains')"></th>
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'itemlocation', 'contains')"></th>

        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr>
          <td class="ptable-cell" style="text-align:center">
            {{ri+1}}
          </td>
          <td class="ptable-cell" style="text-align:right">{{rowData.availableqty}}</td>
          <td class="ptable-cell" style="text-align:left">{{rowData.itemlocation}}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="footer">
        <tr>
          <td>Total</td>
          <td style="text-align:right">{{QtyTotal}}</td>
          <td></td>
        </tr>

      </ng-template>
    </p-table>
  </div>
</div>
  <!--<p-footer>
    <label>
      Total Qty:{{QtyTotal}}</label>
  </p-footer>-->
