  <div style="background-image: url('./assets/dashboardbc.png');min-height:86vh;background-repeat: no-repeat;">
    <div class="row" style="margin-left:5px;margin-right:5px;">
      <div class="col-lg-3 col-md-3">
        <div class="card" style="width:100%; min-height: 83vh;border-radius:10px;margin-top:10px;">
          <!--<div class="card-header cardheadertext">

          <div class="card-body">
            <div class="row" style="margin-left:5px;">
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                <div class="circle p-overlay-badge p-mr-5"  (click)="activeCard($event,'Inbound')">
                  <img src="./assets/inbound.png" width="40" style="margin-left:10px;margin-top:10px;">
                  <span class="p-badge" *ngIf="issecurityoperator">{{dashboardmodel.pendingshipments}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Inbound</label>
                </div>
                <div class="rectangle"></div>
                <div class="triangle-down"></div>
                <div class="circle p-overlay-badge p-mr-5"   (click)="activeCard($event,'Receive')">
                  <img src="./assets/wf_info.PNG" width="60">
                  <span class="p-badge" *ngIf="isinventoryclerk">{{dashboardmodel.pendingtoreceive}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Receipts</label>

                </div>
                <div class="rectangle"></div>
                <div class="triangle-down"></div>
                <div class="circle p-overlay-badge p-mr-5"  (click)="activeCard($event,'Quality')">
                  <img src="./assets/wf_Suspense.png"  width="60">
                  <span class="p-badge" *ngIf="isqualityuser">{{dashboardmodel.pendingtoqualitycheck}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Quality</label>
                </div>
                <div class="rectangle"></div>
                <div class="triangle-down"></div>
                <div class="circle p-overlay-badge p-mr-5" (click)="activeCard($event,'Putaway')">
                  <img src="./assets/wf_save.png" width="60">
                  <span class="p-badge"  *ngIf="isinventoryclerk">{{dashboardmodel.pendingtoputaway}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Put away</label>
                </div>


              </div>
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                <div class="circle p-overlay-badge p-mr-5" (click)="activeCard($event,'Reserve')">
                  <img src="./assets/wf_2.png" width="60">
                  <span class="p-badge" *ngIf="isprojectmanager">{{dashboardmodel.reservedquantityforthisweek}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Reserves</label>

                </div>
                <div class="rectangle"></div>
                <div class="triangle-down"></div>
                <div class="circle p-overlay-badge p-mr-5" (click)="activeCard($event,'Approve')">
                  <img src="./assets/wf_approved.png" width="60">
                  <span class="p-badge" *ngIf="isapprover">{{notifcount}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Approval</label>
                </div>
                <div class="rectangle"></div>
                <div class="triangle-down"></div>
                <div class="circle p-overlay-badge p-mr-5" (click)="activeCard($event,'Issue')">
                  <img src="./assets/wf_ReviewQuotation.PNG" width="60">
                  <span class="p-badge" *ngIf="isinventorymanager">{{materialforissuecount}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Material Issue</label>
                </div>
                <div class="circle p-overlay-badge p-mr-5" style="margin-top:5vh;" (click)="activeCard($event,'Count')" >
                  <img src="./assets/wf_pending.png" width="60">
                  <span class="p-badge" *ngIf="isinventorymanager">{{dashboardmodel.pendingcyclecountapproval}}</span>
                </div>
                <div>
                  <label style="margin-bottom:0px;">Cycle count</label>
                </div>

              </div>

            </div>
