<div>
  <button type="button" icon="fa fa-arrow-left" pButton aria-hidden="true" pTooltip="Back" (click)="backMaterialDetails()" style="float: left;
    height: 26px;"></button>
  <h5 style="text-align:center">Material Request Details</h5>
</div>
<p-table #dt  [columns]="cols" [value]="MaterailRequestDetails" >
  <!--<ng-template pTemplate="caption">
    <div class="ui-helper-clearfix" style="text-align: left">
      <button type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success"></button>
      <button type="button" pButton icon="pi pi-file-pdf" iconPos="left" label="PDF" (click)="exportPdf()" class="ui-button-warning"></button>
    </div>
  </ng-template>-->
  <ng-template pTemplate="header" let-columns>
    <tr class="mprltbldata">
      <th style="text-align:center;width:70px">Sl.No.</th>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
    <tr>
      <th></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'quantity', 'contains')"></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'requesterid', 'contains')"></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'itemreceiverid', 'contains')"></th>
      <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'approverid', 'contains')"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
    <tr>
      <td class="ptable-cell" style="text-align:right">
        {{ri+1}}
      </td>
      <td class="ptable-cell" style="text-align:center">{{rowData.quantity}}</td>
      <td class="ptable-cell" style="text-align:center">{{rowData.requesterid}}</td>
      <td class="ptable-cell" style="text-align:center">{{rowData.itemreceiverid}}</td>
      <td class="ptable-cell" style="text-align:center">{{rowData.approverid}}</td>
    </tr>
  </ng-template>
</p-table>
<p-footer>
  <label>
    Total Qty: {{QtyTotal}}</label>
</p-footer>
