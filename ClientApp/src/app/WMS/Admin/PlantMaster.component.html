<div class="card" style="min-height: 500px;border-radius: 10px;box-shadow: 5px 10px #888888;">
  <div class="card-header text-center cardheadertext">
    <span><i class="fa fa-check-circle-o" style="color:white; font-size:20px;"></i>&nbsp;Plant Master</span>
  </div>
  <div class="card-body" style="overflow-y:hidden;padding:0px;margin-left:40px;margin-right:40px">
    <div>
      <p-button icon="fa fa-user-plus" label="Create Plant" (click)="opengpDialogue()"></p-button>
    </div>
    <p-table #dt [value]="plantList" [paginator]="true" [rows]="10" [resizableColumns]="true" [responsive]="true">
      <ng-template pTemplate="header">
        <tr class="mprltbldata">
          <th style="text-align:center;width:70px">S.No</th>
          <th style="text-align:center;width:150px">Plant Name</th>
          <!--<th style="text-align:center;width:180px">Created By</th>-->
          <th style="text-align:center;width:90px">Created On</th>
          <th style="text-align:center;width:90px">Edit/Delete</th>
        </tr>
        <tr>
          <th></th>
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'plantname', 'contains')"></th>
          <!--<th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'createdby', 'contains')"></th>-->
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'createdon', 'contains')"></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr>
          <td class="ptable-cell" style="text-align:center">{{ri+1}}</td>
          <td class="ptable-cell" style="text-align:left">{{rowData.plantname}}</td>
          <!--<td class="ptable-cell" style="text-align:left">{{rowData.createdby}}</td>-->
        <td class="ptable-cell" style="text-align:center">{{rowData.createdon | date : 'dd/MM/yyyy'}}</td>
        <td class="ptable-cell" style="text-align:center">
          <button type="button" icon="fa fa-edit" pButton aria-hidden="true" (click)="editreason(rowData)"></button>&nbsp;&nbsp;
          <button type="button" icon="fa fa-trash" pButton aria-hidden="true" (click)="deletereason(rowData)"></button>
        </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-dialog header="GatePass Reason" [(visible)]="displaygpDialog" showEffect="fade" [modal]="true" [style]="{width: '625px'}">
  <div class="row m-2">
    <div class="col-xs-6 col-lg-6 col-md-6 col-sm-6">
      <div class="form-inline">
        <label class="labelheading">Plant Name:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" [(ngModel)]="plantData.plantname">
      </div>
    </div>
   
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="submit" pButton icon="fa fa-check" class="ui-button-primary" (click)="onplantnameSubmit()" label="Submit"></button>&nbsp;&nbsp;
      <button type="button" pButton icon="fa fa-close" class="ui-button-danger" (click)="dialogCancel()" label="Cancel"></button>
    </div>
  </p-footer>
</p-dialog>
<p-dialog header="GatePass Reason" [(visible)]="displaygpeditDialog" showEffect="fade" [modal]="true" [style]="{width: '625px'}">
  <div class="row m-2">
    <div class="col-xs-6 col-lg-6 col-md-6 col-sm-6">
      <div class="form-inline">
        <label class="labelheading">Plant Name:</label>&nbsp;&nbsp;
        <input type="text" class="form-control" [(ngModel)]="plantData.plantname">
      </div>
    </div>
   
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="submit" pButton icon="fa fa-check" class="ui-button-primary" (click)="onReasonUpdate(plantData)" label="Submit"></button>&nbsp;&nbsp;
      <button type="button" pButton icon="fa fa-close" class="ui-button-danger" (click)="dialoguCancel()" label="Cancel"></button>
    </div>
  </p-footer>
</p-dialog>
