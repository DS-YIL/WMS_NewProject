<div class="card commoncardcss" style="margin:10px">
  <div class="card-header text-center commoncardheader">
    <div class="row text-center" style="margin-top:10px">
      <div class="col-lg-12 col-md-12 text-center">
        <span style="color:#428bca;font-size:18px" class="commonheadertext">
          <i class="fa fa-check-circle-o commonheadertext"></i>&nbsp;Safety Stock
        </span>
      </div>
    </div>


  </div>
  <div class="card-body" style="overflow-y:scroll">
    <p-table  #dt [value]="safetyStockList" [style]="{'width':'100%','overflow':'auto!important'}"
             [responsive]="true" [rows]="25"
             [resizableColumns]="true"
             columnResizeMode="expand"
             [paginator]="true" [rowsPerPageOptions]="[25,50,75,100]"
             appendTo="body">
      <ng-template pTemplate="header" let-columns>
        <tr class="mprltbldata">
          <th style="text-align:center;width:10px">Sl.No.</th>
          <th style="text-align:center;width:120px">Material</th>
          <th style="text-align:center;width:150px">Material Description</th>
          <th style="text-align:center;width:60px">Min Order Qty </th>
        </tr>
        <tr>
          <th></th>
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'material', 'contains')"></th>
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'materialdescription', 'contains')"></th>
          <th> <input pInputText type="text" class="form-control" (input)="dt.filter($event.target.value, 'minorderqty', 'contains')"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex">
        <tr>
          <td class="ptable-cell" style="text-align:right">
            {{ri+1}}
          </td>
          <td class="ptable-cell" style="text-align: center">{{rowData.material}}</td>
          <td class="ptable-cell" style="text-align:left">{{rowData.materialdescription}}</td>
          <td class="ptable-cell" style="text-align:right">{{rowData.minorderqty}}</td>
        </tr>
      </ng-template>
    </p-table>
    <br />
    <div style="padding-left:45%;">
      <button type="button" class="btn btn-primary" (click)="generatePO()" label="Save">Generate PO</button>
    </div>
  </div>
</div>
