<div id="printTemplate" style="margin-left:5px;margin-right:5px;">
  <!--<div class="row">
    <div class="col-lg-8 col-md-8 col-sm-8"></div>

  <table border="1" style="margin-top:10px">
    <thead>
      <tr>
        <td>
          <div class="row printheader" style="margin: 0px; padding-top: 5px;">
            <div class="col-lg-4 col-md-4 col-sm-4 ">
              <img src="assets/yokoimg.png" height="60" width="150" /><br />
              <span class="form-group"> Yokogawa India Limited</span>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-5 col-md-5 col-sm-5 form-group">
            </div>
          </div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div class="printmain">
            <div class="row" style="border-bottom: 1px solid;margin: 0px;padding-top: 5px;">
              <div class="col-lg-12 col-md-12 col-sm-12">We are returning the following materials to stores.</div>
            </div>
            <div class="row" style="border-bottom: 1px solid;margin: 0px;padding-top: 5px;">
              <div class="col-lg-6 col-md-6 col-sm-6 form-group">
                <label class="form-label"><b>Doc. No.:</b></label>&nbsp;<span>doc1234</span><br />
                <!--<label class="form-label"><b>Representing:</b></label>&nbsp;<span>{{materialList[0].vendorname}}</span><br />
      <label class="form-label"><b>Document Ref:</b></label>&nbsp;<span>{{materialList[0].referenceno}}</span>-->
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4"></div>
              <div class="col-lg-2 col-md-2 col-sm-2 form-group">

                <label class="form-label"><b>Date:</b></label>&nbsp;<span>27-07-2020</span><br />
              </div>
            </div>
            <div class="row" style="border-bottom: 1px solid;margin: 0px;padding-top: 5px;">
              <div class="col-lg-12 col-md-12 col-sm-12">REASON:</div>
            </div>
            <div class="row m-2">
              <p-table  [value]="" [style]="{'width':'97%','height':'80%','overflow':'auto!important'}"
                       [responsive]="true" [rows]="50"
                       [resizableColumns]="true"
                       columnResizeMode="expand"
                       appendTo="body">
                <ng-template pTemplate="header">
      <tr>
        <th class="ptable-cell" style="text-align:center;width:30px">Sl. No.</th>
        <!--<th class="ptable-cell">Material</th>-->
        <th class="ptable-cell" style="text-align:center;width:150px">PART No.</th>
        <th class="ptable-cell" style="text-align:center;width:60px">DESCRIPTION</th>
        <!--<th class="ptable-cell">Value</th>-->
        <th class="ptable-cell" style="text-align:center;width:80px">UOM</th>
        <th class="ptable-cell" style="text-align:center;width:80px">SALE ORDER</th>
        <th class="ptable-cell" style="text-align:center;width:80px">LOCATION</th>
        <!--<th class="ptable-cell">Expected Date</th>-->
        <!--<th *ngIf="materialList[0].gatepasstype=='Returnable'" class="ptable-cell">Returned Date</th>-->
      </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-editing="editing" let-ri="rowIndex" let-rindex=0>
        <tr>
          <td class="ptable-cell" style="text-align:center;width:30px"> {{ri+1}} </td>
          <td class="ptable-cell" style="text-align:left;width:150px"> </td>
          <td class="ptable-cell" style="text-align:right;width:60px"></td>
          <td class="ptable-cell" style="text-align:left;width:80px">  </td>
          <td class="ptable-cell" style="text-align:left;width:80px">  </td>
          <td class="ptable-cell" style="text-align:left;width:80px">  </td>
        </tr>

      </ng-template>
      </p-table>
</div>
  </div>

  </td>
  </tr>
  </tbody>
<tfoot>

  <div class="printfooter">
    <br /><br /><br /><br />
    <div class="row m-0">

      <div class="col-lg-3 col-md-3 col-sm-3 form-inline">
        <label class="form-label">RETURNED BY : </label>
      </div>
      <div class="col-lg-3 col-md-3 col-sm-3 form-inline">
        <label class="form-label">AUTHORISED BY : </label>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 form-inline">
        <label class="form-label">STORES IN CHARGE :</label>
      </div>
    </div>
  </div>
</tfoot>
  </table>
</div>

<div style="text-align: center;margin-top:5px;bottom:0;position:fixed;margin-left:45%">
  <button type="button" class="btn btn-primary" (click)="printStoresReturnNote()">{{prnttxt}}</button>
</div>
